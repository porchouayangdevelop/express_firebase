<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>provider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/fiori-fundamentals@latest/dist/fiori-fundamentals.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/fundamental-vue@latest/dist/FundamentalVue.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/vue-json-pretty@1.7.0/lib/styles.css"
    />
    <script src="https://unpkg.com/vue-json-pretty@1.7.0/lib/vue-json-pretty.js"></script>
  </head>
  <body>
    <div id="app">
      <h4>Create PROVIDERS</h4>
      <fd-field-set>
        <fd-form-item label="Provider Name">
          <fd-input v-model="provider.name" placeholder="Name" />
        </fd-form-item>
        <fd-form-item label="Provider Email">
          <fd-input type="number" v-model="provider.phone" required placeholder="Phone" />
        </fd-form-item>
        <fd-form-item>
          <fd-button
            @click="Submit"
            label="Create Provider"
            variant="primary"
            type="submit"
            >Create</fd-button
          
        </fd-form-item>
      </fd-field-set>

      <div>
        <fd-spinner ></fd-spinner>
        <h4>Providers LIST RETREVE</h4>
        <fd-tile v-for="(provider,i) in providers" :key="i">
          <fd-tile-content>
            <fd-tile-title>
              <h4>Name : {{provider.name}}</h4>
            </fd-tile-title>
            <fd-tile-subtitle>
              <h4>Phone : {{provider.phone}}</h4>
            </fd-tile-subtitle>
          </fd-tile-content>
          <fd-button
            @click="Delete(provider.id)"
            label="Delete"
            variant="danger"
            type="submit"
            compact
            icon="delete"
            styling="filled" 
            ></fd-button
          >
         
          
        </fd-tile>
      </div>
    </div>
  </body>
  <!-- <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"></script> -->
  <script src="javascript.js"></script>
  <script></script>
</html>
